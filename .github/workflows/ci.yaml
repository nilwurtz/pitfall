name: CI

on:
  workflow_run:
    workflows: ["Format"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rmc

    strategy:
      matrix:
        node-version: [10, 12, 14]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Restore cache if exists
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm test

  module-test:
    needs: test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: test

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Restore npm cache if exists
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python - --no-modify-path
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        working-directory: ./test
        run: poetry install --no-interaction

      - name: Run Tests
        working-directory: ./test
        run: poetry run pytest -v --capture=no
